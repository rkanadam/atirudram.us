<!DOCTYPE html>
<html lang="en">
<head>

    <link href="http://s3.amazonaws.com/zyc_service_team/Aristo/Aristo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="bootstrap-3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src = "../../js/format.min.js" ></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<div id="indicator" title="Please wait ..." style="overflow: hidden;">
    <div  class="progress progress-striped active" style="height: 50px;margin-bottom: 0px">
        <div class="progress-bar progress-bar-info"  style="width: 100%">
            <h4>Contacting the server for information ...</h4>
        </div>
    </div>
</div>

<div class="container">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Sign in</h2>
        <input type="text" class="form-control has-success" placeholder="Email address used for registration" name = "email" required autofocus>
        <input type="password" class="form-control" placeholder="Year of Birth" name = "password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <div class="alert alert-info">If you have trouble or any questions please do contact your lead. You can find their contact information in the table below</div>
    </form>
    <table id="leadTable" class="table table-striped table-responsive table-hover table-bordered">
        <thead>
            <tr>
                <th>Area</th>
                <th>Lead's Name</th>
                <th>E-Mail</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tr>
            <td colspan="4">Loading lead information ...</td>
        </tr>
    </table>
</div>
</body>
</html>
