<body>

<!-- Modal -->
<div class="modal fade" id="indicator" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress progress-striped active" style="height: 50px;margin-bottom: 0px">
                    <div class="progress-bar progress-bar-info" style="width: 100%">
                        <h4>Contacting the server for information ...</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid content">
    <div class="row">
        <div class="col-sm-4">&nbsp;</div>
        <div class="col-sm-4">
            <div class="jumbotron">
                <form method="post" action="" id="loginForm">
                    <h2>Sign in</h2>
                    <input type="email" class="form-control has-success"
                           placeholder="Email address used for registration"
                           name="email" required autofocus>
                    <input type="password" class="form-control" placeholder="Phone number used at registration"
                           name="password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    <div class="alert alert-info">If you have trouble or any questions please do contact Chandar
                        Krishnan
                        (gchandar@gmail.com).
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
